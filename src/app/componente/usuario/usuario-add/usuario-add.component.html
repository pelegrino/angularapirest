<h3 style="padding-left: 15px;">Tela de Usu√°rio</h3>

<form style="padding: 15px;">

    <div class="row" style="margin-top: 15px;">
        <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" disabled autocomplete="false">
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required="true" autocomplete="false">
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="form-group col-md-6">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" name="login" required="true" autocomplete="false">
        </div>    
        
        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required="true" autocomplete="false">
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="form-group col-md-3">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required="true" autocomplete="false">
        </div>
    </div>

    <div class="form-row" style="margin-top: 15px;">
        <button type="button" class="btn btn-primary" [routerLink]="['/userList']" >Voltar</button>
        <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Novo</button>
        <button type="button" class="btn btn-success" style="margin-left: 10px;">Salvar</button>
    </div>

</form>
