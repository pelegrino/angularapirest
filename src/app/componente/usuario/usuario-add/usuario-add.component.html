<h3 style="padding-left: 15px;">Tela de Usu√°rio</h3>

<form style="padding: 15px;">

    <div class="row" style="margin-top: 15px;">
        <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" name="id" disabled autocomplete="false">
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" name="nome" required="true" >
        </div>
    </div>

    <div class="row" style="margin-top: 15px;">
        <div class="form-group col-md-6">
            <label for="login">Login</label>
            <input type="text" [(ngModel)]="usuario.login" class="form-control" id="login" name="login" required="true" >
        </div>    
        
        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password"[(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha" required="true" >
        </div>
    </div>

    <div class="form-row" style="margin-top: 15px;">
        <button type="button" class="btn btn-primary" [routerLink]="['/userList']" >Voltar</button>
        <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Novo</button>
        <button type="button" class="btn btn-success" style="margin-left: 10px;">Salvar</button>
    </div>

</form>
