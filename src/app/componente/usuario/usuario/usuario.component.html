<table>
    <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>CPF</th>
    </thead>

    <tbody>
        <tr *ngFor="let student of students | async" >
            <td>{{ student.id }}</td>
            <td>{{ student.nome }}</td>
            <td>{{ student.cpf }}</td>

        </tr>
    </tbody>
</table>
