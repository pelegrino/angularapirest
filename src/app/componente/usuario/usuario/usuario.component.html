<table class="table">
    <thead class="thread-dark">
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
    </thead>

    <tbody>
        <tr *ngFor="let student of students | async" >
            <td>{{ student.id }}</td>
            <td>{{ student.nome }}</td>
            <td>{{ student.cpf }}</td>

        </tr>
    </tbody>
</table>
