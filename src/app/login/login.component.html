<form>

    <div class="form-group">
      <h3>Login do Sistema</h3>
      <br/>
    </div>
  
    <div class="form-group">
      <label for="user">E-mail:</label>
      <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login" name="login" required=>
      <div *ngIf="email.invalid  && email.touched" class="alert alert-danger">
        Login deve ser informado.
      </div>
    </div>
  
    <br/>

    <div class="form-group">
      <label for="user">Senha:</label>
      <input type="password" class="form-control" #senha="ngModel"  [(ngModel)]="usuario.senha" id="senha" name="senha" required>
      <div *ngIf="senha.invalid  && senha.touched" class="alert alert-danger" >
        Senha deve ser informada.
      </div>
    </div>
    
    <br/>

    <button type="submit" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()" >Acessar</button>
  
  </form>
